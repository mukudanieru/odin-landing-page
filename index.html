<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main section">
        <div class="header">
          <div class="header-content-position">
            <div class="logo">Header Logo</div>
            <div class="header-links">
              <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="contents">
          <div class="header-content-position">
            <div class="left-side">
              <div class="main hero">This website is awesome</div>
              <div class="secondary hero">
                This website has some subtext that goes here under the main
                title. It's a smaller font and the color is lower contrast.
              </div>
              <div class="button hero">
                <button>Sign Up</button>
              </div>
            </div>
            <div class="right-side">this is a placeholder for an image</div>
          </div>
        </div>
      </div>
      <div class="second section"></div>
      <div class="third section"></div>
      <div class="fourth section"></div>
      <div class="footer">Copyright &#169; The Odin Project 2021</div>
    </div>
  </body>
</html>
